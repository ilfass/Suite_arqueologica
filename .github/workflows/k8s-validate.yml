name: k8s-validate

on:
  push:
    paths:
      - 'k8s/**'
      - '.github/workflows/k8s-validate.yml'
  pull_request:
    paths:
      - 'k8s/**'

jobs:
  kubeconform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install kubeconform
        run: |
          curl -sSL -o kubeconform.tar.gz https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz
          tar -xzf kubeconform.tar.gz kubeconform
          sudo mv kubeconform /usr/local/bin/
      - name: Validate manifests
        run: |
          kubeconform -summary -strict -ignore-missing-schemas $(find k8s -type f -name '*.yaml' -o -name '*.yml')

