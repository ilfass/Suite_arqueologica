apiVersion: apps/v1
kind: Deployment
metadata:
  name: suite-backend
  namespace: app
  labels:
    app: suite-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: suite-backend
  template:
    metadata:
      labels:
        app: suite-backend
    spec:
      containers:
        - name: backend
          image: docker.io/library/suite-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: suite-backend
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: suite-backend
  namespace: app
spec:
  selector:
    app: suite-backend
  ports:
    - name: http
      port: 4000
      targetPort: 4000

