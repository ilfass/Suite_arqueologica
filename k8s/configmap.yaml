apiVersion: v1
kind: ConfigMap
metadata:
  name: suite-arqueologica-config
  namespace: suite-arqueologica
data:
  NODE_ENV: "production"
  PORT: "4000"
  CORS_ORIGIN: "https://habilispro.com,https://www.habilispro.com"
  JWT_EXPIRES_IN: "7d"
  RATE_LIMIT_MAX_REQUESTS: "100"
  RATE_LIMIT_WINDOW_MS: "900000"
  LOG_LEVEL: "info"
  LOG_FILE_PATH: "/var/log/suite-arqueologica/app.log"
  HELMET_ENABLED: "true"
  CORS_CREDENTIALS: "true"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  NEXT_PUBLIC_API_URL: "/api" 