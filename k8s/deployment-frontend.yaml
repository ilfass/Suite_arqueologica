apiVersion: apps/v1
kind: Deployment
metadata:
  name: suite-arqueologica-frontend
  namespace: suite-arqueologica
  labels:
    app: suite-arqueologica-frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: suite-arqueologica-frontend
  template:
    metadata:
      labels:
        app: suite-arqueologica-frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: localhost:5000/suite-arqueologica-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "/api"
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: suite-arqueologica-secrets
              key: NEXT_PUBLIC_SUPABASE_URL
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: suite-arqueologica-secrets
              key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5 