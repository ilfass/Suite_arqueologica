apiVersion: apps/v1
kind: Deployment
metadata:
  name: suite-arqueologica
  namespace: suite-arqueologica
  labels:
    app: suite-arqueologica
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: suite-arqueologica
  template:
    metadata:
      labels:
        app: suite-arqueologica
        version: v1.0.0
    spec:
      containers:
      - name: suite-arqueologica
        image: suite-arqueologica:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: frontend
        - containerPort: 4000
          name: backend
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        - name: NEXT_PUBLIC_API_URL
          value: "/api"
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: suite-arqueologica-secrets
              key: SUPABASE_URL
        - name: SUPABASE_KEY
          valueFrom:
            secretKeyRef:
              name: suite-arqueologica-secrets
              key: SUPABASE_ANON_KEY
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: suite-arqueologica-secrets
              key: SUPABASE_ANON_KEY
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: suite-arqueologica-secrets
              key: SUPABASE_SERVICE_ROLE_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: suite-arqueologica-secrets
              key: JWT_SECRET
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: suite-arqueologica-secrets
              key: NEXT_PUBLIC_SUPABASE_URL
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: suite-arqueologica-secrets
              key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10 