apiVersion: apps/v1
kind: Deployment
metadata:
  name: suite-arqueologica
  namespace: suite-arqueologica
  labels:
    app: suite-arqueologica
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: suite-arqueologica
  template:
    metadata:
      labels:
        app: suite-arqueologica
        version: v1.0.0
    spec:
      containers:
      - name: suite-arqueologica
        image: suite-arqueologica:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: frontend
        - containerPort: 4000
          name: backend
        - containerPort: 9090
          name: metrics
        envFrom:
        - configMapRef:
            name: suite-arqueologica-config
        - secretRef:
            name: suite-arqueologica-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /var/log/suite-arqueologica
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001 