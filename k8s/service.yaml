apiVersion: v1
kind: Service
metadata:
  name: suite-arqueologica-service
  namespace: suite-arqueologica
  labels:
    app: suite-arqueologica
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: frontend
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: backend
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: suite-arqueologica
---
apiVersion: v1
kind: Service
metadata:
  name: suite-arqueologica-metrics
  namespace: suite-arqueologica
  labels:
    app: suite-arqueologica
    component: metrics
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: suite-arqueologica 